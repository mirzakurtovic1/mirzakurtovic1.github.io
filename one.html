<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproduce CSP Issue</title>
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'nonce-randomNonceValue' https://www.googletagmanager.com/gtag/js;">

</head>
<body>
    <h1>Testing CSP Inline Script Blocking</h1>

    <!-- Inline script (will be blocked by CSP) -->
    <script>
        console.log('This inline script will be blocked due to the CSP');
    </script>

    <!-- External script (allowed by CSP if served from 'self') -->
    <script src="https://www.googletagmanager.com/gtag/js"></script>

</body>
</html>
